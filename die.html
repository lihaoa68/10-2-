<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>日本人败北</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止滚动条出现 */
        }
        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 图片填充整个屏幕 */
        }
    </style>
</head>
<body>
    <img src="die.jpg" alt="全屏图片">
</body>
</html>
